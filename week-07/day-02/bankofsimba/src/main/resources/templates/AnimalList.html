<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <title>Title</title>

<body>
Hello World!

<tr th:each="item : ${animalList}">

    <div style="font-family: courier;" th:if="${item.getName() == 'King'}">
    <td style="font-family: courier;" th:text="${item.getName()}"></td>
    <td style="color:blue;" th:text="${item.getBalance()}"></td>
    <td th:text="${item.getAnimalType()}"></td>
    <td th:text="${itemStat.index}"></td>
        <td th:switch="${item.getAnimalType()}">
        <span th:case="'monkey'">Bad!</span>
        <span th:case="'lion'"> Good!</span>
        <span th:case="'cat'"> Good!</span></td>

    </div>
    <div th:unless="${item.getName() == 'King'}">
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getBalance()}"></td>
            <td th:text="${item.getAnimalType()}"></td>
            <td th:text="${itemStat.index}"></td>
        <td th:switch="${item.getAnimalType()}">
        <span th:case="'monkey'">Bad!</span>
        <span th:case="'lion'"> Good!</span>
        <span th:case="'cat'"> Good!</span></td>

    </div>
    </tr>
    <form action="/showall" method="post">
        <div>
            <label for="name">Name who get more money:</label>
            <input type="text" id="name" name="searched">
        </div>

    </form>

<div>

</div>

    <p>name: <input type="text" th:field="*{name}" /></p>
    <p>AnimalType: <input type="text" th:field="*{animalType}" /></p>
    <p>Balance: <input type="text" th:field="*{balance}" /></p>
    <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </p>
</form>

</html>
